pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: CondaEnvironment@1
  inputs:
    environmentName: 'build'
    packageSpecs: 'conda-build=3'
  displayName: 'Install pre-requisites'

- script: |
    conda-build recipe
  displayName: 'build package'
